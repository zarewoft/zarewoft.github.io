<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zarewoft</title>
    <link
      href="https://fonts.googleapis.com/css?family=Mukta&display=swap&text=A%20Software%20Company"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        border: 0;
        margin: 0;
        padding: 0;
        background: linear-gradient(
          45deg,
          rgba(2, 74, 173, 1) 0%,
          rgba(0, 107, 255, 1) 100%
        );
        background-color: rgba(0, 107, 255, 1) 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Mukta', sans-serif;
      }

      img.logo {
        height: 50%;
        width: 50%;
        max-width: 200px;
        animation-name: fade;
        animation-duration: 1.3s;
        animation-timing-function: ease-in;
      }

      footer {
        position: fixed;
        bottom: 0;
        margin-bottom: 24px;
        color: white;
        font-size: 14px;
        animation-name: fade;
        animation-delay: 1.5s;
        animation-duration: 0.5s;
        animation-timing-function: ease-in;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      @keyframes fade {
        from {
          opacity: 0;
        }
        to {
          opacity: 100;
        }
      }
    </style>
  </head>
  <body>
    <img src="assets/logo.svg" alt="zarewoft logo" class="logo" />
    <footer>
      A Software Company
    </footer>
  </body>
</html>
